<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
        <title></title>
                
        <link href="lib/ionic/css/ionic.css" rel="stylesheet">
        <link href="css/style.css" rel="stylesheet">
                        
        <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
        <link href="css/ionic.app.css" rel="stylesheet">
        -->
                        
        <!-- ionic/angularjs js -->
        <script src="lib/ionic/js/ionic.bundle.js"></script>
                        
        <!-- cordova script (this will be a 404 during development) -->
        <script src="cordova.js"></script>
                        
        <!-- your app's js -->
        <script src="js/app.js"></script>
    </head>
    <body ng-app="starter">
        <ion-nav-view class="background">
            <ion-pane>
                <ion-header-bar class="bar-balanced">
                    <h1 class="title">KMtoMiles</h1>
                </ion-header-bar>
                
                <ion-content class="center">
                    
                    
                    <div ng-controller="mainController">
                        
                        <label class="item item-input" style="border-style: solid;
                            border-color: black;">
                            <span class="input-label">Distance</span>
                            <input type="number" ng-model="formData.distance" maxlength="10"></input>
                        </label>
                        
                        <div class="list">
                            <div class="item item-input item-select" style="border-style: solid;
                                border-color: black;">
                                <div class="input-label">
                                    From
                                </div>
                                <select ng-model="myUnit" ng-options="unit.thisunit for unit in units" style="background-color: lightgray;"></select>
                            </div>
                        </div>
                        
                        <div class="list2">
                            <div class="item item-input item-select" style="border-style: solid;
                                border-color: black;">
                                <div class="input-label">
                                    To
                                </div>
                                <select ng-model="myUnit2" ng-options="unit2.thisunit2 for unit2 in units2" style="background-color: lightgray;"></select>
                            </div>
                        </div>
                        
                        <div>
                            <button class="button button-block button-balanced" ng-click="convert(myUnit.thisunit, myUnit2.thisunit2, formData.distance)">
                                Convert
                            </button>
                        </div>
                        
                        
                        <label class="item item-input" style="border-style: solid;
                            border-color: black;">
                            <span class="input-label">Result:</span>
                            <p>{{ res }}</p>
                        </label>
                        
                    </div>
                    
                    
                    
                </ion-content>
                
            </ion-pane>
            
        </ion-nav-view>
        
    </body>
</html>
